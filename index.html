<!DOCTYPE html>
<html>
<head>
  <title>Ray Casting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #383838;
      color: white;
      font-family: Arial, sans-serif;
    }

    #game {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #333; 
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px; 
      border-radius: 5px; 
      z-index: 10; 
    }

    label {
      cursor: pointer; 
      display: flex; 
      align-items: center; 
    }

    input[type="checkbox"] {
      margin-right: 5px; 
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      <input type="checkbox" id="toggleMinimap" checked />
      Show Minimap
    </label>
  </div>
  <canvas id="game"></canvas>
  <script src="index.js"></script>
</body>
</html>
